<form (submit)="onSubmit()" #commentForm="ngForm" novalidate >
	<div class="">
		<label for="name">Name</label>
		<input type="text" name="name" 
			[(ngModel)]="name" required minlength="3" #nameField="ngModel"
			[ngStyle]="{'outline-color': nameField.dirty && nameField.valid ? 'green' : undefined }"/>
		<div class="alert alert-danger" *ngIf="( commentForm.submited || nameField.touched) && nameField.errors">
			<div [hidden]="!nameField.errors.required" >
				Name is required
			</div>
			<div [hidden]="!nameField.errors.minlength" >
				Name must be a minum of 3 characters long
			</div>
		</div>
	</div>
	<div class="">
		<label for="comment">Comment</label>
		<textarea name="comment" required minlength="3" 
		[(ngModel)]="comment" #commentField="ngModel"
		[ngStyle]="{'outline-color': commentField.dirty && commentField.valid ? 'green' : undefined }">			
		</textarea>
		<div class="alert alert-danger" *ngIf="( commentForm.submited || commentField.touched) && commentField.errors">
			<div [hidden]="!commentField.errors.required" >
				comment is required
			</div>
			<div [hidden]="!commentField.errors.minlength" >
				comment must be a minum of 3 characters long
			</div>
		</div>
	</div>
	<div class="">
		<button>Submit</button>
	</div>
</form>
